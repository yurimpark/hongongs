<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      const a = Number(prompt("월을 입력해주세요", ""));
      if (3 <= a && a <= 5) {
        alert("지금은 봄입니다.");
      } else if (6 <= a && a <= 9) {
        alert("지금은 여름입니다.");
      } else if (10 <= a && a <= 11) {
        alert("지금은 가을입니다.");
      } else {
        alert("지금은 겨울입니다.");
      }
    </script>
  </body>
</html>
