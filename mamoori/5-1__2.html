      // 매개변수로 숫자 or 배열을 받는
      const max = function (first, ...rests) {
        let output;
        let items;
        if (Array.isArray(first)) {
          output = first[0];
          items = first;
        } else if (typeof first === "number") {
          output = first;
          items = rests;
        }

        for (const item of items) {
          if (output < item) {
            output = item;
          }
        }
        return output;
      };
      console.log(`max(배열): ${max([1, 2, 3, 4])}`);
      console.log(`max(숫자): ${max(1, 2, 3, 4)}`);
    </script>
