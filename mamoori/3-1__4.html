<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      const a = Number(prompt("숫자를 입력해주세요", ""));

      if (a > 0) {
        alert("a는 양수입니다");
      } else if (a === 0) {
        alert("a는 0입니다.");
      } else {
        alert("a는 음수입니다.");
      }
    </script>
  </body>
</html>
