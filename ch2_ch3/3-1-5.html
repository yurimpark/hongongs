<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      const date = new Date();
      const hour = date.getHours();

      if (hour < 11) {
        // 표현식 hour < 11이 참일 때 실행합니다.
        alert("아침 먹을 시간입니다.");
      } else if (hour < 15) {
        alert("점심 먹을 시간입니다.");
      } else {
        alert("저녁 먹을 시간입니다.");
      }
    </script>
  </body>
</html>
