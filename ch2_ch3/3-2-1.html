<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수를 선언합니다.
      const input = Number(prompt("숫자를 입력하세요.", "숫자"));

      // 조건문
      switch (input % 2) {
        case 0:
          if (input == false) alert("취소되었습니다.");
          break;

          alert("짝수입니다.");

          break;
        case 1:
          alert("홀수입니다.");
          break;
        default:
          alert("숫자가 아닙니다.");
          break;
      }
    </script>
  </body>
</html>
