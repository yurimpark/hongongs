<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 무한 루프 벗어나기
      let i = 0;
      while (confirm("계속 진행하시겠습니까?")) {
        // 사용자가 [확인] 버튼을 클릭하면 true가 되어 계속 반복합니다.
        alert(`${i}번째 반복입니다.`);
        i = i + 1;
      }
    </script>
  </body>
</html>
