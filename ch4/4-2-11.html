<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // continue 키워드 활용(1)

      // 반복문
      for (let i = 0; i < 5; i++) {
        // 현재 반복 작업을 중지하고 다음 반복 작업을 수행합니다.
        continue;
        alert(i);
      }
    </script>
  </body>
</html>
