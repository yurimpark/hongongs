<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // continue 키워드 활용(2)

      // 변수를 선언합니다.
      let output = 0;

      // 반복문
      for (let i = 1; i <= 10; i++) {
        // 조건문
        if (i % 2 === 1) {
          // 홀수면 현재 반복을 중지하고 다음 반복을 수행합니다.
          continue;
        }
        output += i;
      }

      // 출력합니다.
      alert(output);
    </script>
  </body>
</html>
