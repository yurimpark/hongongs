<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수를 선언합니다.
      let output = "";

      // 중첩 반복문
      // 여기를 작성하세요.
      for (let i = 1; i < 10; i++) {
        for (let j = 0; j < i; j++) {
          output += "*";
        }
        output += `\n`;
      }
      // 출력합니다.
      console.log(output);
    </script>
  </body>
</html>
