<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function multipleAll(a, b) {
        let output = 1;
        for (let i = a; i <= b; i++) {
          output *= i;
        }
        return output;
      }
      console.log(`1부터 10까지의 곱: ${multipleAll(1, 10)}`);
      console.log(`1부터 5까지의 곱: ${multipleAll(1, 5)}`);
    </script>
  </body>
</html>
