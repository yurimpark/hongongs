  <body>
    <!-- 나머지 매개변수와 일반 매개변수를 갖는 함수 -->
    <script>
      function sample(...args) {
        console.log(...args);
      }

      sample([1, 2, 3, 4]);
      sample(1, 2, 3);
      sample(1, 2, 3, 4);
    </script>
  </body>
