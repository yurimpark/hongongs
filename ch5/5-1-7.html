<!DOCTYPE html>

  <body>
    <!-- 나머지 매개변수를 사용한 배열 만들기 -->
    <script>
      function sample(...items) {
        console.log(items);
      }
      sample(1, 2);
      sample(1, 2, 3);
      sample(1, 2, 3, 4);
    </script>
