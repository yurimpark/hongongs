<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumAll(a, b) {
        let output = 0;
        for (let i = a; i <= b; i++) {
          output += i;
        }
        return output;
      }
      console.log(`1부터 100까지의 합: ${sumAll(1, 100)}`);
      console.log(`1부터 50까지의 합: ${sumAll(1, 50)}`);
    </script>
  </body>
</html>
